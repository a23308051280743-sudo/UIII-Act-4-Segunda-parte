{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4>➕ Agregar Habitación</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <label>Número:</label>
            <input class="form-control" name="numero" required>

            <label>Tipo:</label>
            <select class="form-control" name="tipo">
                <option>Sencilla</option>
                <option>Doble</option>
                <option>Suite</option>
            </select>

            <label>Precio:</label>
            <input class="form-control" name="precio" required>

            <label>Capacidad:</label>
            <input class="form-control" name="capacidad" required>

            <label>Ubicación:</label>
            <input class="form-control" name="ubicacion" required>

            <label>Ocupada:</label>
            <input type="checkbox" name="ocupada">

            <br>
            <button class="btn btn-primary">Guardar</button>
            <a href="{% url 'ver_habitaciones' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
